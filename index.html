<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>acon Example</title>
  <link rel="stylesheet" href="src/acon.css">
</head>
<body>
  <div id="test" class="acon-container"></div>
  
  <script src="src/acon.js"></script>
  <script>
    acon.init({
      sentences: [
        { 
          text: 'Hi'
        },
        {
          text: 'Hello',
          timeToRead: 200,
          iDirection: 'bottom'
        },
        {
          text: 'Text from top',
          iDirection: 'top',
          function: 'console.log("custom function")'
        },
      ],
      selector: '#test'
    })
  </script>
</body>
</html>
